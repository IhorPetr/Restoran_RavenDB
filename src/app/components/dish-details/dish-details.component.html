<app-header></app-header>
<div class="container">
  <div class="row text-center fh5co-heading row-padded">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="heading to-animate">Dish Details</h2>
      <p class="sub-heading to-animate"> {{composition.ingredient_name}}</p>
    </div>
  </div>
  <div class="row row-padded ">
    <div class="col-md-6">
      <h1>Dish name: {{ composition.dish_name }}</h1>
      <dl class="list">
        <dt>Price</dt>
        <dd>{{composition.dish_price }}</dd>
        <dt>Section</dt>
        <dd>{{ composition.dish_section }}</dd>
      </dl>
    </div>
    <div class="col-md-6">
      <h1>Ingredient info: {{ composition.ingredient_name }}</h1>
      <dl class="list">
        <dt>Weight</dt>
        <dd>{{composition.weight }}</dd>
        <dt>Count</dt>
        <dd>{{ composition.count }}</dd>
      </dl>
    </div>
  </div>
  <div class="row row-padded">
    <div class="col-md-6">
      <a [routerLink]="['/dish-edit', composition.id]" class="btn btn-primary">EDIT</a>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger" type="button" (click)="deleteDish()">DELETE</button>
    </div>
  </div>
</div>
<app-about></app-about>
